<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PixelPi{% endblock %}</title>
    
    <!-- Bootstrap CSS - Local first, CDN fallback -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" onerror="this.onerror=null; this.href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css';">
    
    <!-- Bootstrap Icons - Local first, CDN fallback -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" onerror="this.onerror=null; this.href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css';">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/pixelpi-logo.png') }}" alt="PixelPi" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_dashboard %}{% endblock %}" href="/">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_adapters %}{% endblock %}" href="/adapters">
                            Adapters
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_wled %}{% endblock %}" href="/wled">
                            WLED Devices
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_wifi %}{% endblock %}" href="/wifi">
                            WiFi AP
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text" id="system-status">
                            <span id="status-text">Loading...</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Alerts -->
        <div id="alert-container"></div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <small>PixelPi v1.0.0 | <a href="https://github.com/pixelpi-co-uk/pixelpi" target="_blank">GitHub</a> | Open Source MIT License</small>
        </div>
    </footer>

    <!-- Bootstrap JS - Local first, CDN fallback -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" onerror="this.onerror=null; var script=document.createElement('script'); script.src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'; document.head.appendChild(script);"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Initialize status updates -->
    <script>
        // Update status on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateSystemStatus();
            // Update every 30 seconds
            setInterval(updateSystemStatus, 30000);
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
